<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly - Player Accounts and Properties</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>Player Accounts and Properties</h1>
            <p class="subtitle">View player assets and transactions</p>
        </header>

        <main>
            <!-- Database State Section -->
            <section class="database-section">
                <div class="tab-container">
                    <div class="tab-buttons">
                        <button class="tab-btn active" data-tab="assets">Assets</button>
                        <button class="tab-btn" data-tab="transactions">Transactions</button>
                    </div>
                    <div class="tab-content-wrapper">
                        <!-- Assets Tab -->
                        <div id="assets-tab" class="tab-content active">
                            <h3 class="tab-title">Player Property Inventory</h3>
                            <div class="database-viewer">
                                <div class="db-panel">
                                    <div id="player-db-content" class="db-content">
                                        <p class="loading">Loading...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Transactions Tab -->
                        <div id="transactions-tab" class="tab-content">
                            <h3 class="tab-title">Transaction Line Items</h3>
                            <div class="database-viewer">
                                <div class="db-panel">
                                    <div id="transactions-content" class="db-content">
                                        <p class="loading">Loading...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button-group">
                    <button id="back-to-board-btn" class="btn btn-primary">Back to Board</button>
                    <button id="refresh-btn" class="btn btn-secondary">Refresh Database</button>
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/accounts.js') }}"></script>
</body>

</html>
