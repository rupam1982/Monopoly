<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Asset Assignment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>Monopoly Property Management</h1>
            <p class="subtitle">Assign assets and track player ownership</p>
            <button id="start-game-btn" class="btn-start-game">Start Game</button>
        </header>

        <main>
            <!-- Asset Assignment Section -->
            <section class="assignment-section">
                <h2>Anti-monopoly Board Move</h2>
                <div class="tab-container">
                    <div class="tab-buttons">
                        <button class="tab-btn active" data-tab="property-action">Property Action</button>
                        <button class="tab-btn" data-tab="utility-action">Utility Action</button>
                        <button class="tab-btn" data-tab="treasury-action">Treasury Action</button>
                    </div>
                    <div class="tab-content-wrapper">
                        <!-- Property Action Tab -->
                        <div id="property-action-tab" class="tab-content active">
                            <h3 class="tab-title">Player Property Action</h3>

                            <div class="input-group">
                                <div class="input-field">
                                    <label for="player-select">Player</label>
                                    <select id="player-select" class="dropdown">
                                        <option value="">-- Select Player --</option>
                                    </select>
                                    <input type="text" id="player-input" class="player-input"
                                        placeholder="Enter new player name">
                                </div>

                                <div class="input-field">
                                    <label for="area-select">Area (Street)</label>
                                    <select id="area-select" class="dropdown" disabled>
                                        <option value="">-- Select Area --</option>
                                    </select>
                                </div>

                                <div class="input-field">
                                    <label for="asset-select">Property</label>
                                    <select id="asset-select" class="dropdown" disabled>
                                        <option value="">-- Select Property --</option>
                                    </select>
                                </div>

                                <div class="input-field">
                                    <label for="houses-select">Houses</label>
                                    <select id="houses-select" class="dropdown" disabled>
                                        <option value="">-- Select Houses --</option>
                                        <option value="0">0 Houses</option>
                                        <option value="1">1 House</option>
                                        <option value="2">2 Houses</option>
                                        <option value="3">3 Houses</option>
                                        <option value="4">4 Houses</option>
                                    </select>
                                </div>
                            </div>

                            <div class="button-group">
                                <button id="assign-btn" class="btn btn-primary" disabled>Buy Property</button>
                                <button id="pay-rent-btn" class="btn btn-warning" disabled style="display: none;">Pay
                                    Rent</button>
                                <span id="rent-message" class="rent-message"></span>
                                <button id="reset-btn" class="btn btn-secondary">Reset</button>
                            </div>

                            <div id="message-area" class="message-area" style="display: none;">
                                <div id="message-content"></div>
                            </div>

                            <!-- Error Details Box -->
                            <div id="error-details-box" class="error-details-box" style="display: none;">
                                <div class="error-header">
                                    <span>‚ö†Ô∏è Error Details</span>
                                    <button id="close-error-box" class="close-btn">&times;</button>
                                </div>
                                <div id="error-details-content" class="error-content"></div>
                            </div>

                            <!-- Python Output Box -->
                            <div id="python-output-box" class="python-output-box" style="display: none;">
                                <div class="output-header">
                                    <span>üêç Python Output</span>
                                    <button id="close-output-box" class="close-btn">&times;</button>
                                </div>
                                <div id="python-output-content" class="output-content"></div>
                            </div>
                        </div>

                        <!-- Utility Action Tab -->
                        <div id="utility-action-tab" class="tab-content">
                            <h3 class="tab-title">Utility Action</h3>

                            <div class="input-group">
                                <div class="input-field">
                                    <label for="utility-player-select">Player</label>
                                    <select id="utility-player-select" class="dropdown">
                                        <option value="">-- Select Player --</option>
                                    </select>
                                    <input type="text" id="utility-player-input" class="player-input"
                                        placeholder="Enter new player name">
                                </div>

                                <div class="input-field">
                                    <label for="asset-type-select">Asset Type</label>
                                    <select id="asset-type-select" class="dropdown" disabled>
                                        <option value="">-- Select Asset Type --</option>
                                    </select>
                                </div>

                                <div class="input-field">
                                    <label for="commercial-asset-select">Asset Name</label>
                                    <select id="commercial-asset-select" class="dropdown" disabled>
                                        <option value="">-- Select Asset Name --</option>
                                    </select>
                                </div>
                            </div>

                            <div class="button-group">
                                <button id="utility-buy-btn" class="btn btn-primary" disabled>Buy</button>
                                <button id="utility-pay-ticket-btn" class="btn btn-warning" disabled
                                    style="display: none;">Pay
                                    Rent/Ticket</button>
                                <span id="utility-ticket-message" class="rent-message"></span>
                                <button id="utility-reset-btn" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>

                        <!-- Treasury Action Tab -->
                        <div id="treasury-action-tab" class="tab-content">
                            <h3 class="tab-title">Treasury Action</h3>

                            <div class="input-group">
                                <div class="input-field">
                                    <label for="treasury-player-select">Player</label>
                                    <select id="treasury-player-select" class="dropdown">
                                        <option value="">-- Select Player --</option>
                                    </select>
                                </div>

                                <div class="input-field">
                                    <label>Transaction Type</label>
                                    <div class="radio-group">
                                        <label class="radio-label">
                                            <input type="radio" name="treasury-type" value="pay" checked>
                                            Pay Treasurer
                                        </label>
                                        <label class="radio-label">
                                            <input type="radio" name="treasury-type" value="collect">
                                            Collect from Treasurer
                                        </label>
                                    </div>
                                </div>

                                <div class="input-field">
                                    <label for="treasury-amount">Amount ($)</label>
                                    <input type="number" id="treasury-amount" class="text-input" placeholder="Enter amount" min="1" step="1">
                                </div>
                            </div>

                            <div class="button-group">
                                <button id="treasury-submit-btn" class="btn btn-primary" disabled>Submit</button>
                                <button id="treasury-reset-btn" class="btn btn-secondary">Reset</button>
                            </div>

                            <div id="treasury-message-area" class="message-area" style="display: none;">
                                <div id="treasury-message-content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Show Accounts Button -->
            <div class="show-accounts-container">
                <button id="show-accounts-btn" class="btn btn-show-accounts">Show Accounts</button>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
